<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav-links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="search-container">
            <div class="google-logo-images">
                <img src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">
                <span class="images-text">Images</span>
            </div>
            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="search-bar" placeholder="Search...">
                <div class="search-buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
